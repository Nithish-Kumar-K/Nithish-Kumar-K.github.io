<!DOCTYPE html>
<html>
  <head>
    <title>Memory Game</title>
    <link rel="stylesheet" type="text/css" href="memgame.css">
  </head>

  <body>
    <div id="wrapper">
      <h3>Find out the strength of your memory!</h3>
      <div id="moves" class="utilitydiv">Moves:0</div>
      <div id="correctmoves" class="utilitydiv">CorrectMatches:0</div>
      <div id="timeleft" class="utilitydiv">Timeleft:0 seconds</div>
      <br/><br/>
      <div id="start" onclick="startfunc()">Start</div>
      <br/><br/>

      <div id="maindiv">
        <div id="index0" onclick="checkelement(0)" class="subdiv">-</div>
        <div id="index1" onclick="checkelement(1)" class="subdiv">-</div>
        <div id="index2" onclick="checkelement(2)" class="subdiv">-</div>
        <div id="index3" onclick="checkelement(3)" class="subdiv">-</div>
        <div id="index4" onclick="checkelement(4)" class="subdiv">-</div>
        <div id="index5" onclick="checkelement(5)" class="subdiv">-</div>
        <div id="index6" onclick="checkelement(6)" class="subdiv">-</div>
        <div id="index7" onclick="checkelement(7)" class="subdiv">-</div>
        <div id="index8" onclick="checkelement(8)" class="subdiv">-</div>
        <div id="index9" onclick="checkelement(9)" class="subdiv">-</div>
        <div id="index10" onclick="checkelement(10)" class="subdiv">-</div>
        <div id="index11" onclick="checkelement(11)" class="subdiv">-</div>
        <div id="index12" onclick="checkelement(12)" class="subdiv">-</div>
        <div id="index13" onclick="checkelement(13)" class="subdiv">-</div>
        <div id="index14" onclick="checkelement(14)" class="subdiv">-</div>
        <div id="index15" onclick="checkelement(15)" class="subdiv">-</div>
      </div>
    </div>
    <script src="memgame.js"></script>
  </body>
</html>
